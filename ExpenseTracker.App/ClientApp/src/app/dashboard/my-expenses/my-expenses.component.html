<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" novalidate (ngSubmit)="addExpense(f)">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date" placeholder="yyyy-mm-dd" name="date">
          <!-- <input class="form-control" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div> -->
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount">
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency" required class="custom-select">
            <option selected disabled>Choose a currency</option>
            <option value="1" selected>CHF</option>
            <option value="2">EUR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required class="custom-select">
            <option selected disabled>Choose a category</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <input type="text" class="form-control" id="note" name="note" placeholder="Recipient/Note" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Add new expense</button>
          <app-spinner [isRunning]="isRequesting"></app-spinner>
        </div>
        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{errors}}
        </div>
      </form>
    </div>
  </div>
</div>
